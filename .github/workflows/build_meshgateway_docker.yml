name: Cross-Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure full history for git diff to work

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push multi-platform Docker image
      run: |
        docker buildx build . \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/${GITHUB_REPOSITORY,,}/briloner-mqtt-gateway:latest \
          -f ./dockerfiles/meshgateway/Dockerfile \
          --target production --push

    - name: Check if bluez_customized Dockerfile changed
      id: checkBluez
      run: |
        if git diff --quiet HEAD^ HEAD -- ./deploy/bluez_customized/Dockerfile; then
          echo "status=unchanged" >> $GITHUB_ENV
        else
          echo "status=changed" >> $GITHUB_ENV
        fi

    
    - name: Build and push bluez_customized Docker image
      if: env.status == 'changed'
      run: |
        docker buildx build ./dockerfiles/bluez_customized \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/${GITHUB_REPOSITORY,,}/bluez-customized:latest \
          -f ./dockerfiles/bluez_customized/Dockerfile \
          --push

